<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>

    <!-- icon link  -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Google fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- js link  -->
    <script src="./script.js" defer></script>

    <!-- css link  -->

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="bg">

        <div class="Weather">
        
            <form class="search-form" action="">
                <input class="city-input" type="text" name="" id="" placeholder="Enter Your City">
        
                <button class="search-btn">
                    <i class="material-icons">
                        search
                    </i>
                </button>
        
        
            </form>
        
            <div class="city-date-section">
               <h2 class="city">palanpur</h2>
                <p class="date">12 july 2024</p>
            </div>
        
            <div class="temperature">
                <div class="description">
                    <i class="material-icons">sunny</i>
                    <span class="description-text">sunny</span>
                </div>
                <div class="temp">20Â° </div>
        
                <div class="additional-info">
                    <div class="wind-info">
                        <i class="material-icons">air</i>
        
                        <div>
        
                            <h3 class="wind-speed">4 KM/H </h3>
                            <div class="wind-label">Wind</div>
        
                        </div>
                    </div>
        
                    <div class="humidity-info">
                        <i class="material-icons">water_drop</i>
        
                        <div>
                            <h3 class="humidity">45%</h3>
                            <p class="humidity-label">humidity</p>
        
                        </div>
                    </div>
        
                    <div class="visibility-info">
                        <i class="material-icons">visibility</i>
                        <div>
                            <h3 class="visibility-distance">4 KM/h</h3>
                            <p class="visibility">Visibility</p>
                        </div>
                    </div>
        
        
        
        
        
                </div>
        
            </div>


    </div>

    


</body>

</html>
